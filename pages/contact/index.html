<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', monospace;
      background-color: #f6d4b1;
      color: #525252;
      overflow-x: hidden;
    }

    /* CRT VHS Effects */
    body::before, body::after {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 9998;
    }

    body::before {
      background: repeating-linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0.12),
        rgba(0, 0, 0, 0.12) 1px,
        transparent 1px,
        transparent 2px
      );
    }

    body::after {
      background: rgba(255, 255, 255, 0.035);
      animation: flicker 0.1s infinite;
    }

    #vhs-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 9997;
      pointer-events: none;
      mix-blend-mode: screen;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255, 0, 0, 0.04),
        rgba(0, 255, 255, 0.04) 1px,
        transparent 2px,
        transparent 4px
      );
      animation: scanShift 0.2s infinite, rgbSplit 3s infinite alternate ease-in-out;
    }

    @keyframes flicker {
      0%, 100% { opacity: 0.01; }
      20% { opacity: 0.07; }
      40% { opacity: 0.03; }
      60% { opacity: 0.09; }
      80% { opacity: 0.05; }
    }

    @keyframes scanShift {
      0% { transform: translateY(0); }
      100% { transform: translateY(-1px); }
    }

    @keyframes rgbSplit {
      0% { filter: none; }
      50% { filter: drop-shadow(-1px 0 red) drop-shadow(1px 0 cyan); }
      100% { filter: none; }
    }

    body.menu-open {
      background-color: #525252;
      color: #f6d4b1;
    }

    #sidebar {
      position: fixed;
      top: 0;
      left: -100vw;
      height: 100vh;
      width: 100vw;
      background-color: #525252;
      color: #f6d4b1;
      transition: left 0.3s ease;
      z-index: 9999;
      font-family: 'Press Start 2P', monospace;
      padding: 70px 20px 20px 20px;
    }

    #sidebarToggle {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1100;
      background-color: #525252;
      color: #f6d4b1;
      border: none;
      padding: 6px 20px;
      cursor: pointer;
      border-radius: 0;
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.25);
    }

    #sidebarToggle svg rect {
      height: 6px;
      fill: #f6d4b1;
    }

    #closeSidebar {
      position: absolute;
      top: 20px;
      right: 20px;
      background: transparent;
      border: none;
      font-size: 24px;
      color: #f6d4b1;
      cursor: pointer;
    }

    #sidebar a {
      display: block;
      margin: 15px 0;
      padding: 12px;
      color: #f6d4b1;
      text-align: center;
      font-size: 20px;
      text-decoration: none;
    }

    #sidebar a:hover {
      background-color: #444;
      transform: translateY(-2px);
    }

    .main-content {
      text-align: center;
      padding: 100px 20px;
    }

    h1 {
      font-size: 14px;
      margin-bottom: 30px;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 3rem;
      flex-wrap: wrap;
    }

    .social-icons a {
      font-size: 2rem;
      color: #525252;
      transition: transform 0.2s ease;
    }

    .social-icons a:hover {
      color: #f6d4b1;
      background: #525252;
      padding: 8px;
      border-radius: 6px;
      animation: glitch 0.2s steps(2, end) infinite;
      transform: scale(1.2);
    }

    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-1px, 1px); }
      40% { transform: translate(1px, -1px); }
      60% { transform: translate(-1px, -2px); }
      80% { transform: translate(2px, 2px); }
      100% { transform: translate(0); }
    }
  </style>
</head>
<body>
  <div id="vhs-overlay"></div>

  <!-- Sidebar Toggle -->
  <button id="sidebarToggle" aria-label="Toggle menu">
    <svg width="36" height="24" viewBox="0 0 36 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect y="0" width="36" height="6"/>
      <rect y="9" width="36" height="6"/>
      <rect y="18" width="36" height="6"/>
    </svg>
  </button>

  <!-- Sidebar -->
  <div id="sidebar">
    <h4>MENU</h4>
    <button id="closeSidebar" aria-label="Close menu">âœ–</button>
    <a href="index.html">Home</a>
    <a href="#" data-specialty="rt">RT</a>
    <a href="#" data-specialty="st">ST</a>
    <a href="contact.html">Contact</a>
  </div>

<!-- Main content -->
<div class="main-content">
  <h1>CONTACT ME</h1>
  <div class="social-icons">
    <a href="mailto:hichemboukerche26@gmail.com"><i class="fas fa-envelope"></i></a>
    <a href="https://m.me/hichem.boukerche.2025" target="_blank"><i class="fab fa-facebook-messenger"></i></a>
    <a href="https://www.facebook.com/hichem.boukerche.2025" target="_blank"><i class="fab fa-facebook"></i></a>
    <a href="https://instagram.com/yourusername" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://linkedin.com/in/yourprofile" target="_blank"><i class="fab fa-linkedin"></i></a>
    <a href="https://github.com/yourusername" target="_blank"><i class="fab fa-github"></i></a>
  </div>
</div>

  <!-- Modal -->
  <div class="modal fade" id="semesterModal" tabindex="-1" aria-labelledby="semesterModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center" style="background-color: #525252; color: #f6d4b1; font-family: 'Press Start 2P', monospace;">
        <div class="modal-header border-0">
          <h5 class="modal-title w-100">Choose Semester</h5>
        </div>
        <div class="modal-body">
          <p>Which semester do you want?</p>
          <div class="d-flex justify-content-around mt-3">
            <button class="btn btn-outline-light" id="btnS1">S1</button>
            <button class="btn btn-outline-light" id="btnS2">S2</button>
          </div>
        </div>
        <div class="modal-footer border-0">
          <button class="btn btn-link text-light" data-bs-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const sidebar = document.getElementById("sidebar");
    const sidebarToggle = document.getElementById("sidebarToggle");
    const closeBtn = document.getElementById("closeSidebar");
    const body = document.body;

    sidebarToggle.addEventListener("click", () => {
      const isOpen = sidebar.style.left === "0px";
      sidebar.style.left = isOpen ? "-100vw" : "0px";
      body.classList.toggle("menu-open", !isOpen);
    });

    closeBtn.addEventListener("click", () => {
      sidebar.style.left = "-100vw";
      body.classList.remove("menu-open");
    });

    document.addEventListener('click', (e) => {
      if (sidebar.style.left === "0px" &&
          !sidebar.contains(e.target) &&
          !sidebarToggle.contains(e.target)) {
        sidebar.style.left = "-100vw";
        body.classList.remove("menu-open");
      }
    });

    // Modal logic
    let selectedSpecialty = '';
    const semesterModal = new bootstrap.Modal(document.getElementById('semesterModal'));

    document.querySelectorAll('a[data-specialty]').forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        selectedSpecialty = this.getAttribute('data-specialty');
        sidebar.style.left = "-100vw";
        body.classList.remove("menu-open");
        semesterModal.show();
      });
    });

    document.getElementById('btnS1').addEventListener('click', () => {
      if (selectedSpecialty) {
        window.location.href = `specialties/${selectedSpecialty}/s1.html`;
      }
    });

    document.getElementById('btnS2').addEventListener('click', () => {
      if (selectedSpecialty) {
        window.location.href = `specialties/${selectedSpecialty}/s2.html`;
      }
    });
  </script>
</body>
</html>
