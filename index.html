  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #222; /* Dark grey */
      color: #f5f5dc; /* Beige */
    }

    /* === SPLASH SCREEN === */
    #splash-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #444;
      color: #f5f5dc;
      font-family: 'Press Start 2P', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 1s ease;
    }

    #splash-screen h1 {
      font-size: 16px;
      margin-bottom: 30px;
      text-align: center;
    }

    .loading-bar {
      width: 220px;
      height: 20px;
      background-color: #333;
      border: 3px dashed #f5f5dc;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      display: flex;
      overflow: hidden;
    }

    .loading-progress {
      height: 100%;
      width: 0%;
      background-color: #f5f5dc;
      transition: width 0.2s ease;
    }

    #splash-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    /* === Headings === */
    h1, h3, .lead {
      color: #f5f5dc;
      font-family: 'Press Start 2P', monospace;
    }

    h1 {
      font-size: 18px;
    }

    .lead {
      font-size: 12px;
    }

    /* === Course Card === */
    .course-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background-color: #2c2c2c;
      color: #f5f5dc;
      border: 4px solid #f5f5dc;
      border-radius: 8px;
      font-family: 'Press Start 2P', monospace;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      padding: 15px;
    }

    .course-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.5);
    }

    .course-card .card-title {
      font-size: 18px;
      margin-bottom: 10px;
      color: #f5f5dc;
    }

    .course-card .card-text {
      font-size: 10px;
      color: #f5f5dc;
    }

    /* === Footer === */
    footer {
      margin-top: 40px;
      padding: 20px;
      background-color: #444;
      color: #f5f5dc;
      text-align: center;
      font-size: 12px;
      font-family: 'Press Start 2P', monospace;
    }

    /* === Navbar === */
    .navbar {
      background-color: #333 !important;
    }

    .navbar-brand,
    .nav-link {
      color: #f5f5dc !important;
      font-family: 'Press Start 2P', monospace;
      font-size: 12px;
    }

    .nav-link.active {
      text-decoration: underline;
    }
  </style>
</head>

  <!-- ðŸ•¹ï¸ Splash Screen JS -->
  <script>
    const splash = document.getElementById("splash-screen");
    const progress = document.getElementById("progress-bar");

    let percent = 0;
    const interval = setInterval(() => {
      percent += 2;
      progress.style.width = percent + "%";

      if (percent >= 100) {
        clearInterval(interval);
        splash.classList.add("fade-out");
      }
    }, 40);
  </script>
