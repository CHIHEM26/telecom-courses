<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telecom Courses</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Retro Pixel Font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <!-- Fallback Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #525252;
      color: #525252;
    }

    body.menu-open {
      background-color: #f6d4b1;
      color: #f6d4b1;
    }

    #splash-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #525252;
      color: #525252;
      font-family: 'Press Start 2P', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 1s ease;
    }

    .splash-wrapper {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .splash-wrapper h1 {
      font-size: 14px;
      margin-bottom: 10px;
      text-align: left;
      color: #f6d4b1;
    }

    .loading-bar {
      width: 600px;
      height: 32px;
      background-color: #525252;
      border: 1px dashed #f6d4b1;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .loading-progress {
      height: 100%;
      width: 0%;
      background-color: #f6d4b1;
      transition: width 0.2s ease;
    }

    #splash-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    h1, h3, .lead {
      color: #f6d4b1;
      font-family: 'Press Start 2P', monospace;
    }

    h1 {
      font-size: 18px;
    }

    .lead {
      font-size: 12px;
    }

    .hidden {
      display: none;
    }

    #sidebar {
      position: fixed;
      top: 0;
      left: -100vw;
      height: 100vh;
      width: 100vw;
      background-color: #e0b894;
      color: #525252;
      transition: left 0.3s ease;
      z-index: 9999;
      font-family: 'Press Start 2P', monospace;
      box-shadow: 5px 0 15px rgba(0, 0, 0, 0.5);
      padding: 70px 20px 20px 20px;
    }

    #sidebarToggle {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1100;
      background-color: #f6d4b1;
      border: 2px solid #525252;
      padding: 6px 20px;
      cursor: pointer;
      border-radius: 4px;
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.25);
      display: flex;
      align-items: center;
      justify-content: center;
      width: auto;
    }

    #sidebarToggle svg rect {
      height: 6px;
    }

    #sidebar a {
      display: block;
      margin: 20px 0;
      color: #525252;
      text-decoration: none;
      font-size: 10px;
    }

    #sidebar h4 {
      font-size: 12px;
      margin-bottom: 30px;
    }

    .course-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background-color: #f6d4b1;
      color: #525252;
      border: 4px solid #525252;
      border-radius: 8px;
      font-family: 'Press Start 2P', monospace;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      padding: 15px;
      height: 100%;
    }

    .course-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.5);
    }

    .course-card .card-title {
      font-size: 18px;
      margin-bottom: 10px;
      color: #525252;
    }

    .course-card .card-text {
      font-size: 10px;
      color: #525252;
    }

    footer {
      margin-top: 40px;
      padding: 20px;
      background-color: #f6d4b1;
      color: #525252;
      text-align: center;
      font-size: 12px;
      font-family: 'Press Start 2P', monospace;
    }
  </style>
</head>
<body>
  <button id="sidebarToggle" aria-label="Toggle menu">
    <svg width="36" height="24" viewBox="0 0 36 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <rect y="0" width="36" height="6" fill="#525252"/>
      <rect y="9" width="36" height="6" fill="#525252"/>
      <rect y="18" width="36" height="6" fill="#525252"/>
    </svg>
  </button>

  <div id="sidebar">
    <h4>üì± MENU</h4>
    <a href="#" class="sidebar-link">üè† Home</a>
    <a href="#about" class="sidebar-link">üìñ About</a>
    <a href="specialties/rt/index.html" class="sidebar-link">üîå RT</a>
    <a href="specialties/st/index.html" class="sidebar-link">üì∂ ST</a>
    <a href="#contact" class="sidebar-link">‚úâÔ∏è Contact</a>
  </div>

  <div id="splash-screen">
    <div class="splash-wrapper">
      <h1>LOADING TELECOM COURSES...</h1>
      <div class="loading-bar">
        <div class="loading-progress" id="progress-bar"></div>
      </div>
    </div>
  </div>

  <div class="container text-center py-5">
    <h1 class="mb-3">Telecom Courses Portal</h1>
    <p class="lead mb-4">Choose your specialty:</p>

    <div class="row justify-content-center">
      <div class="col-md-5 mb-3 d-flex">
        <a href="specialties/rt/index.html" class="text-decoration-none w-100">
          <div class="card course-card h-100">
            <div class="card-body d-flex flex-column justify-content-center">
              <h3 class="card-title">RT</h3>
              <p class="card-text">R√©seaux T√©l√©com</p>
            </div>
          </div>
        </a>
      </div>

      <div class="col-md-5 mb-3 d-flex">
        <a href="specialties/st/index.html" class="text-decoration-none w-100">
          <div class="card course-card h-100">
            <div class="card-body d-flex flex-column justify-content-center">
              <h3 class="card-title">ST</h3>
              <p class="card-text">Syst√®mes de T√©l√©communication</p>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>

  <footer>
    Built by students, for students ‚Äî Telecom 2025 üì±
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const splash = document.getElementById("splash-screen");
    const progress = document.getElementById("progress-bar");
    const toggleButton = document.getElementById("sidebarToggle");
    const sidebar = document.getElementById("sidebar");
    const sidebarLinks = document.querySelectorAll(".sidebar-link");
    const body = document.body;

    let percent = 0;
    const interval = setInterval(() => {
      percent += 2;
      progress.style.width = percent + "%";

      if (percent >= 100) {
        clearInterval(interval);
        splash.classList.add("fade-out");
        splash.addEventListener("transitionend", () => {
          toggleButton.classList.remove("hidden");
        });
      }
    }, 25);

    toggleButton.addEventListener("click", () => {
      const isOpen = sidebar.style.left === "0px";
      sidebar.style.left = isOpen ? "-100vw" : "0px";
      body.classList.toggle("menu-open", !isOpen);
    });

    sidebarLinks.forEach(link => {
      link.addEventListener("click", () => {
        sidebar.style.left = "-100vw";
        body.classList.remove("menu-open");
      });
    });

    document.addEventListener('click', (e) => {
      if (
        sidebar.style.left === "0px" &&
        !sidebar.contains(e.target) &&
        !toggleButton.contains(e.target)
      ) {
        sidebar.style.left = "-100vw";
        body.classList.remove("menu-open");
      }
    });
  </script>
</body>
</html>
