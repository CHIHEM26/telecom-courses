<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telecom Courses</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Retro Pixel Font -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <!-- Fallback Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #525252;
      color: #525252;
    }

    /* === Splash Screen === */
    #splash-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #525252;
      color: #525252;
      font-family: 'Press Start 2P', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 1s ease;
    }

    .splash-wrapper {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .splash-wrapper h1 {
      font-size: 14px;
      margin-bottom: 10px;
      text-align: left;
    }

    .loading-bar {
      width: 600px;
      height: 32px;
      background-color: #525252;
      border: 2px dashed #f6d4b1;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .loading-progress {
      height: 100%;
      width: 0%;
      background-color: #f6d4b1;
      transition: width 0.2s ease;
    }

    #splash-screen.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    h1, h3, .lead {
      color: #f6d4b1;
      font-family: 'Press Start 2P', monospace;
    }

    h1 {
      font-size: 18px;
    }

    .lead {
      font-size: 12px;
    }

    /* === Sidebar === */
    #sidebarToggle {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 10000;
      background-color: #f6d4b1;
      color: #525252;
      font-family: 'Press Start 2P', monospace;
      border: 2px solid #525252;
      padding: 8px 12px;
      font-size: 14px;
    }

    #sidebar {
      position: fixed;
      top: 0;
      left: -260px;
      height: 100vh;
      width: 240px;
      background-color: #e0b894;
      color: #525252;
      transition: left 0.3s ease;
      z-index: 9999;
      font-family: 'Press Start 2P', monospace;
      box-shadow: 5px 0 15px rgba(0, 0, 0, 0.5);
      padding: 20px;
    }

    #sidebar a {
      display: block;
      margin: 20px 0;
      color: #525252;
      text-decoration: none;
      font-size: 10px;
    }

    #sidebar h4 {
      font-size: 12px;
      margin-bottom: 30px;
    }

    /* === Course Card === */
    .course-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      background-color: #f6d4b1;
      color: #525252;
      border: 4px solid #525252;
      border-radius: 8px;
      font-family: 'Press Start 2P', monospace;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      padding: 15px;
      height: 100%;
    }

    .course-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0,0,0,0.5);
    }

    .course-card .card-title {
      font-size: 18px;
      margin-bottom: 10px;
      color: #525252;
    }

    .course-card .card-text {
      font-size: 10px;
      color: #525252;
    }

    /* === Footer === */
    footer {
      margin-top: 40px;
      padding: 20px;
      background-color: #e0b894;
      color: #525252;
      text-align: center;
      font-size: 12px;
      font-family: 'Press Start 2P', monospace;
    }
  </style>
</head>

<body>
  <!-- üîò Sidebar Toggle Button -->
  <button id="sidebarToggle">‚ò∞</button>

  <!-- üìã Sidebar Menu -->
  <div id="sidebar">
    <h4>üì° MENU</h4>
    <a href="#">üè† Home</a>
    <a href="#about">üìñ About</a>
    <a href="specialties/rt/index.html">üîå RT</a>
    <a href="specialties/st/index.html">üì∂ ST</a>
    <a href="#contact">‚úâÔ∏è Contact</a>
  </div>

  <!-- üëæ Splash Screen -->
  <div id="splash-screen">
    <div class="splash-wrapper">
      <h1>LOADING TELECOM COURSES...</h1>
      <div class="loading-bar">
        <div class="loading-progress" id="progress-bar"></div>
      </div>
    </div>
  </div>

  <!-- üéì Main Content -->
  <div class="container text-center py-5">
    <h1 class="mb-3">Telecom Courses Portal</h1>
    <p class="lead mb-4">Choose your specialty:</p>

    <div class="row justify-content-center">
      <div class="col-md-5 mb-3 d-flex">
        <a href="specialties/rt/index.html" class="text-decoration-none w-100">
          <div class="card course-card h-100">
            <div class="card-body d-flex flex-column justify-content-center">
              <h3 class="card-title">RT</h3>
              <p class="card-text">R√©seaux T√©l√©com</p>
            </div>
          </div>
        </a>
      </div>

      <div class="col-md-5 mb-3 d-flex">
        <a href="specialties/st/index.html" class="text-decoration-none w-100">
          <div class="card course-card h-100">
            <div class="card-body d-flex flex-column justify-content-center">
              <h3 class="card-title">ST</h3>
              <p class="card-text">Syst√®mes de T√©l√©communication</p>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>

  <!-- üìé Footer -->
  <footer>
    Built by students, for students ‚Äî Telecom 2025 üì°
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- üïπÔ∏è Splash Screen Logic -->
  <script>
    const splash = document.getElementById("splash-screen");
    const progress = document.getElementById("progress-bar");

    let percent = 0;
    const interval = setInterval(() => {
      percent += 2;
      progress.style.width = percent + "%";

      if (percent >= 100) {
        clearInterval(interval);
        splash.classList.add("fade-out");
      }
    }, 25);
  </script>

  <!-- üìÇ Sidebar Toggle -->
  <script>
    const sidebar = document.getElementById("sidebar");
    const toggleButton = document.getElementById("sidebarToggle");

    toggleButton.addEventListener("click", () => {
      if (sidebar.style.left === "0px") {
        sidebar.style.left = "-260px";
      } else {
        sidebar.style.left = "0px";
      }
    });
  </script>
</body>
</html>
